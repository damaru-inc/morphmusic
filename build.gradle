buildscript {
	ext {
		springBootVersion = '2.3.4.RELEASE'
	}
	repositories {
		mavenCentral()
	}
	dependencies {
		classpath("org.springframework.boot:spring-boot-gradle-plugin:${springBootVersion}")
	}
}

apply plugin: 'java'
apply plugin: 'org.springframework.boot'
apply plugin: 'io.spring.dependency-management'

version = '0.0.1-SNAPSHOT'
sourceCompatibility = 1.8

repositories {
	mavenCentral()
}


dependencies {
	implementation('org.springframework.boot:spring-boot-starter:2.0.0.RELEASE')
	implementation('com.fasterxml.jackson.core:jackson-databind:2.8.7')
	implementation('com.fasterxml.jackson.dataformat:jackson-dataformat-yaml:2.8.7')
	testImplementation('org.springframework.boot:spring-boot-starter-test:2.3.4.RELEASE')
}
